<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Full-Screen Scrolling Feed</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    /* Feed container that scroll-snaps */
    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    /* Each post fills the viewport */
    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      overflow: hidden;
    }
    /* The media (video or image) fills the post */
    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    /* Overlay container for text, audio controls, and rating */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      /* A gradient from nearly opaque black at the bottom to transparent */
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: #ffffff;
      z-index: 2;
      /* Start hidden and slide up */
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    /* When a post is active, show the overlay */
    .post.active .overlay {
      opacity: 1;
      transform: translateY(0);
    }
    /* Overlay text styling */
    .overlay h2 {
      margin: 0 0 10px 0;
      font-size: 2rem;
    }
    .overlay p {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
    }
    /* Audio control styling */
    .audio {
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    /* Rating buttons container */
    .rating {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .rating button {
      font-size: 1.5rem;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.3s ease;
      padding: 10px;
      border-radius: 50%;
    }
    .rating button:active {
      transform: scale(1.2);
    }
    .rating button.selected-up {
      background-color: #4caf50; /* green */
      color: #fff;
    }
    .rating button.selected-down {
      background-color: #f44336; /* red */
      color: #fff;
    }
    /* Responsive text sizes on smaller screens */
    @media (max-width: 600px) {
      .overlay h2 {
        font-size: 1.5rem;
      }
      .overlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling Feed Container -->
  <div id="feed"></div>

  <script>
    // Preloaded posts array using your provided media.
    const preLoadedPosts = [
      {
        title: "Bitcoin Podast",
        mediaType: "image",
        mediaSrc: "images/bc.jpg",
        // Optional audio accompanying the image.
        audioSrc: "audio/Bitcoin.mp3",
        text: "What is bitcoin?"
      },
      {
        title: "Blockchain Overview Video",
        mediaType: "video",
        mediaSrc: "videos/2.mp4",
        text: "Blockchain Overview"
      },
      {
        title: "Bitcoin Intro Video",
        mediaType: "video",
        mediaSrc: "videos/1.mp4",
        text: "Bitcoin Introduction"
      }
    ];

    const feed = document.getElementById('feed');

    // Function to create and append a new post.
    function addPost(postData) {
      const post = document.createElement('div');
      post.className = 'post';

      // Create media element (video or image).
      let mediaElement;
      if (postData.mediaType === "video") {
        mediaElement = document.createElement('video');
        mediaElement.src = postData.mediaSrc;
        mediaElement.controls = true;
        // Helps mobile devices play inline.
        mediaElement.setAttribute("playsinline", "");
      } else {
        mediaElement = document.createElement('img');
        mediaElement.src = postData.mediaSrc;
        mediaElement.alt = postData.title;
      }
      mediaElement.classList.add('media');
      post.appendChild(mediaElement);

      // Create the overlay container.
      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      // Create and append the title.
      const titleEl = document.createElement('h2');
      titleEl.textContent = postData.title;
      overlay.appendChild(titleEl);

      // Create and append the description.
      const textEl = document.createElement('p');
      textEl.textContent = postData.text;
      overlay.appendChild(textEl);

      // If an audio file is provided, create and append an audio player.
      if (postData.audioSrc) {
        const audioEl = document.createElement('audio');
        audioEl.src = postData.audioSrc;
        audioEl.controls = true;
        audioEl.className = 'audio';
        audioEl.preload = "metadata";
        overlay.appendChild(audioEl);
      }

      // Create the rating container with thumbs up/down buttons.
      const ratingDiv = document.createElement('div');
      ratingDiv.className = 'rating';

      const thumbsUpBtn = document.createElement('button');
      thumbsUpBtn.innerHTML = '👍';
      thumbsUpBtn.addEventListener('click', () => {
        // Toggle thumbs up: if already selected, unselect; otherwise select and unselect thumbs down.
        if (thumbsUpBtn.classList.contains('selected-up')) {
          thumbsUpBtn.classList.remove('selected-up');
        } else {
          thumbsUpBtn.classList.add('selected-up');
          thumbsDownBtn.classList.remove('selected-down');
        }
      });

      const thumbsDownBtn = document.createElement('button');
      thumbsDownBtn.innerHTML = '👎';
      thumbsDownBtn.addEventListener('click', () => {
        if (thumbsDownBtn.classList.contains('selected-down')) {
          thumbsDownBtn.classList.remove('selected-down');
        } else {
          thumbsDownBtn.classList.add('selected-down');
          thumbsUpBtn.classList.remove('selected-up');
        }
      });

      ratingDiv.appendChild(thumbsUpBtn);
      ratingDiv.appendChild(thumbsDownBtn);
      overlay.appendChild(ratingDiv);

      post.appendChild(overlay);
      feed.appendChild(post);

      // Observe the post for auto-play/pause.
      observer.observe(post);
    }

    // Intersection Observer: Auto-play media when a post is in view, pause when out.
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          // Auto-play any video elements.
          const videos = entry.target.getElementsByTagName('video');
          for (let v of videos) {
            v.play().catch(error => console.log("Video play error:", error));
          }
          // Auto-play any audio elements.
          const audios = entry.target.getElementsByTagName('audio');
          for (let a of audios) {
            a.play().catch(error => console.log("Audio play error:", error));
          }
        } else {
          entry.target.classList.remove('active');
          // Pause any playing videos.
          const videos = entry.target.getElementsByTagName('video');
          for (let v of videos) {
            if (!v.paused) { v.pause(); }
          }
          // Pause any playing audios.
          const audios = entry.target.getElementsByTagName('audio');
          for (let a of audios) {
            if (!a.paused) { a.pause(); }
          }
        }
      });
    }, { threshold: 0.5 });

    // Append the initial set of posts.
    preLoadedPosts.forEach(postData => addPost(postData));

    // Endless loop: When scrolling near the bottom, re-append posts.
    feed.addEventListener('scroll', () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
        preLoadedPosts.forEach(postData => addPost(postData));
      }
    });
  </script>
</body>
</html>
