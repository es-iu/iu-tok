<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Scrolling Feed</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    /* Feed Container with Scroll Snap */
    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    /* Post Styling */
    .post {
      min-height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .post.active {
      opacity: 1;
      transform: translateY(0);
    }
    .post h2 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .post img {
      max-width: 80%;
      max-height: 50vh;
      object-fit: cover;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .post img:hover {
      transform: scale(1.02);
    }
    .post p {
      max-width: 80%;
      line-height: 1.5;
      text-align: center;
      font-size: 1.1rem;
      color: #d0d0d0;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .post img {
        max-width: 90%;
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling Feed Container -->
  <div id="feed"></div>

  <script>
    // Intersection Observer to add the "active" class when posts are in view.
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        } else {
          entry.target.classList.remove('active');
        }
      });
    }, { threshold: 0.5 });

    // Preloaded posts array
    const preLoadedPosts = [
      {
        title: "The Waterfall Model",
        imgUrl: "https://idss-assets.iu.org/books/DLMIMITSS01_E/001-2023-0814_2024-09-23T14-40-08.738Z/html/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z_2024-11-28T14-02-37-288Z_dita_TEAQ.2.0.5.1_html_1-7-1/book/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z/generated/images/relative_067a341253fc1fbab9942c326e0e00b583596c61b9af8abf31ffe3a480f1a397.jpg",
        text: "The Waterfall Model is a sequential design process where each phase cascades into the next. Though rigid, it clearly defines project milestones and deliverables for structured progress."
      },
      {
        title: "The V-model Development Method",
        imgUrl: "https://idss-assets.iu.org/books/DLMIMITSS01_E/001-2023-0814_2024-09-23T14-40-08.738Z/html/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z_2024-11-28T14-02-37-288Z_dita_TEAQ.2.0.5.1_html_1-7-1/book/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z/generated/images/relative_361e8dccbb4a792b927a67855b143b7b5c2d0473ce32fbebeb75107b48d1ff38.jpg",
        text: "The V-model mirrors each development phase with a corresponding testing phase. This parallel structure reinforces quality by ensuring validation keeps pace with development."
      },
      {
        title: "Overview of the Scrum Development Method",
        imgUrl: "https://idss-assets.iu.org/books/DLMIMITSS01_E/001-2023-0814_2024-09-23T14-40-08.738Z/html/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z_2024-11-28T14-02-37-288Z_dita_TEAQ.2.0.5.1_html_1-7-1/book/book_DLMIMITSS01_E_001-2023-0814_2024-09-23T14-40-08.738Z/generated/images/relative_a0380f8d0cf4921f31f6879846d30fb2aa00aa49e8f261f7de83d1a0498bf2c5.jpg",
        text: "Scrum is an agile framework focused on iterative progress and rapid feedback. With its time-boxed sprints and collaborative routines, teams can quickly adapt to changes while continuously delivering value."
      }
    ];

    const feed = document.getElementById('feed');

    // Function to create and append a new post to the feed
    function addPost(postData) {
      const post = document.createElement('div');
      post.className = 'post';

      const postTitle = document.createElement('h2');
      postTitle.textContent = postData.title;
      post.appendChild(postTitle);

      const image = document.createElement('img');
      image.src = postData.imgUrl;
      image.alt = postData.title;
      post.appendChild(image);

      const postText = document.createElement('p');
      postText.textContent = postData.text;
      post.appendChild(postText);

      feed.appendChild(post);
      observer.observe(post);
    }

    // Add each preloaded post to the feed
    preLoadedPosts.forEach(postData => addPost(postData));
  </script>
</body>
</html>
