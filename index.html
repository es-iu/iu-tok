<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok-Style Endless Scrolling Feed</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    /* The feed container occupies the full viewport height and uses scroll snap */
    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    /* Each post takes up 100vh and is relative so we can absolutely position the media & overlay */
    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      overflow: hidden;
    }
    /* Media (video or image) fills the post; object-fit: cover crops it like TikTok */
    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    /* The overlay contains text and controls; it sits on top of the media */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 2;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    /* When a post becomes active (at least 50% visible), show the overlay */
    .post.active .overlay {
      opacity: 1;
      transform: translateY(0);
    }
    /* Info section (title & description) on the left */
    .info {
      max-width: 70%;
    }
    .info h2 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .info p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    /* Actions section on the right: vertical thumbs up/down */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .actions button {
      font-size: 1.5rem;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .actions button.selected-up {
      background-color: #4caf50;
      color: #fff;
    }
    .actions button.selected-down {
      background-color: #f44336;
      color: #fff;
    }
    /* (Optional) Hide native video controls to mimic the modern full-screen style */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-moz-media-controls {
      display: none !important;
    }
    @media (max-width: 600px) {
      .info h2 {
        font-size: 1.5rem;
      }
      .info p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling Feed Container -->
  <div id="feed"></div>

  <script>
    // The preloaded posts array (adjust file names and paths as needed)
    const preLoadedPosts = [
      {
        title: "Bitcoin Podast",
        mediaType: "image",
        mediaSrc: "images/bc.jpg",
        // Optional audio accompanying the image.
        audioSrc: "audio/Bitcoin.mp3",
        text: "What is bitcoin?"
      },
      {
        title: "Blockchain Overview Video",
        mediaType: "video",
        mediaSrc: "videos/2.mp4",
        text: "Blockchain Overview"
      },
      {
        title: "Bitcoin Intro Video",
        mediaType: "video",
        mediaSrc: "videos/1.mp4",
        text: "Bitcoin Introduction"
      }
    ];

    const feed = document.getElementById('feed');

    // Function to create and append a post.
    function addPost(postData) {
      const post = document.createElement('div');
      post.className = 'post';

      // Create the media element (video or image)
      let mediaElement;
      if (postData.mediaType === "video") {
        mediaElement = document.createElement('video');
        mediaElement.src = postData.mediaSrc;
        mediaElement.setAttribute("playsinline", "");
        // Hide native controls to mimic the TikTok style
        mediaElement.controls = false;
      } else {
        mediaElement = document.createElement('img');
        mediaElement.src = postData.mediaSrc;
        mediaElement.alt = postData.title;
      }
      mediaElement.classList.add('media');
      post.appendChild(mediaElement);

      // Create the overlay for text and controls
      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      // Info section (title and description)
      const info = document.createElement('div');
      info.className = 'info';
      const titleEl = document.createElement('h2');
      titleEl.textContent = postData.title;
      info.appendChild(titleEl);
      const textEl = document.createElement('p');
      textEl.textContent = postData.text;
      info.appendChild(textEl);
      overlay.appendChild(info);

      // Actions section: thumbs up and thumbs down
      const actions = document.createElement('div');
      actions.className = 'actions';
      const thumbsUpBtn = document.createElement('button');
      thumbsUpBtn.innerHTML = 'ðŸ‘';
      thumbsUpBtn.addEventListener('click', () => {
        if (thumbsUpBtn.classList.contains('selected-up')) {
          thumbsUpBtn.classList.remove('selected-up');
        } else {
          thumbsUpBtn.classList.add('selected-up');
          thumbsDownBtn.classList.remove('selected-down');
        }
      });
      const thumbsDownBtn = document.createElement('button');
      thumbsDownBtn.innerHTML = 'ðŸ‘Ž';
      thumbsDownBtn.addEventListener('click', () => {
        if (thumbsDownBtn.classList.contains('selected-down')) {
          thumbsDownBtn.classList.remove('selected-down');
        } else {
          thumbsDownBtn.classList.add('selected-down');
          thumbsUpBtn.classList.remove('selected-up');
        }
      });
      actions.appendChild(thumbsUpBtn);
      actions.appendChild(thumbsDownBtn);
      overlay.appendChild(actions);

      // If an audio file is provided (e.g. for images), create a hidden audio element
      if (postData.audioSrc) {
        const audioEl = document.createElement('audio');
        audioEl.src = postData.audioSrc;
        // We hide the default controls; you could also create a custom audio icon if desired.
        audioEl.controls = false;
        audioEl.preload = "metadata";
        // Append the audio element to the info section (or elsewhere) as needed.
        info.appendChild(audioEl);
      }

      post.appendChild(overlay);
      feed.appendChild(post);
      observer.observe(post);
    }

    // Intersection Observer to auto-play media when a post is in view and pause when itâ€™s not.
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          // Auto-play video elements.
          const videos = entry.target.getElementsByTagName('video');
          for (let v of videos) {
            v.play().catch(error => console.log("Video play error:", error));
          }
          // Auto-play audio elements.
          const audios = entry.target.getElementsByTagName('audio');
          for (let a of audios) {
            a.play().catch(error => console.log("Audio play error:", error));
          }
        } else {
          entry.target.classList.remove('active');
          // Pause any playing videos.
          const videos = entry.target.getElementsByTagName('video');
          for (let v of videos) {
            if (!v.paused) v.pause();
          }
          // Pause any playing audios.
          const audios = entry.target.getElementsByTagName('audio');
          for (let a of audios) {
            if (!a.paused) a.pause();
          }
        }
      });
    }, { threshold: 0.5 });

    // Append the initial set of posts.
    preLoadedPosts.forEach(postData => addPost(postData));

    // Endless Loop: When scrolling near the bottom, re-append posts.
    feed.addEventListener('scroll', () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
        preLoadedPosts.forEach(postData => addPost(postData));
      }
    });
  </script>
</body>
</html>
